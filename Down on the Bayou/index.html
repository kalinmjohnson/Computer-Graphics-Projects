<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DownOnTheBayou</title>

    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es

    in vec4 vPosition;
    in vec4 vColor;
    uniform mat4 model_view;
    uniform mat4 projection;
    out vec4 color;

    void main() {
        gl_Position = projection * model_view * vPosition;
        color = vColor;
    }


    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es

    precision mediump float;
    in vec4 color;
    out vec4  fColor;

    void main()
    {
        fColor = color;
    }

    </script>

    <script type="module" src="DownOnTheBayou.js"></script>
</head>
<body>
<div>Down By The Bayou</div>
    <canvas id="gl-canvas" width="1000" height="600">
        Sorry; your web browser doesn't support HTML5's canvas element.
    </canvas>
</body>
</html>
